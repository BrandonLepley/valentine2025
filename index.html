<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
        }

        .heart {
            font-size: 5em;
            color: red;
            position: absolute;
            top: 20%;
            animation: heartAnimation 1s infinite;
        }

        @keyframes heartAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .content {
            z-index: 10;
        }

        .question {
            font-size: 2em;
            margin: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            background-color: #ff69b4;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }

        .gif-container img {
            width: 300px;
            margin-top: 20px;
        }

        .message {
            font-size: 1.5em;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
        <div class="question">
            Molly, will you be my Valentine?
        </div>

        <div class="gif-container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHlydjgxMjB5Znhua202amZpYnpmY2EyMGUxbHVmcWRkeG8zdTNxbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qMgiDWr6WDXYA/giphy.gif" alt="Valentine GIF">
        </div>

        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('message').textContent = 'I love you! ðŸ’–';
        });

        document.getElementById('noButton').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Oh! Maybe next time... ðŸ’”';
        });
    </script>
</body>
</html>
